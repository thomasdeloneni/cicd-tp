name: Deploy Reports to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage
        continue-on-error: true

      - name: Generate Allure Report
        run: npx allure generate allure-results -o allure-report --clean

      - name: Create reports directory structure
        run: |
          mkdir -p public/allure
          mkdir -p public/coverage
          mkdir -p public/security

      - name: Copy Allure report
        run: cp -r allure-report/* public/allure/

      - name: Copy coverage report
        run: |
          if [ -d coverage/lcov-report ]; then
            cp -r coverage/lcov-report/* public/coverage/
          fi


name: Security Scan with OWASP ZAP

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Exécuter le scan de sécurité tous les lundis à 9h
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    name: OWASP ZAP Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Start application server
        run: |
          npm start &
          echo $! > server.pid
          # Attendre que le serveur démarre
          sleep 5
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/hello; do sleep 1; done'

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          fail_action: false

      - name: OWASP ZAP API Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          target: 'http://localhost:3000'
          format: openapi
          fail_action: false

      - name: Stop application server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Upload ZAP Scan Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

      - name: Create ZAP Scan Summary
        if: always()
        run: |
          if [ -f report_md.md ]; then
            echo "## OWASP ZAP Security Scan Results" >> $GITHUB_STEP_SUMMARY
            cat report_md.md >> $GITHUB_STEP_SUMMARY
          fi

name: PR-workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  pr_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint
        run: npm run lint

  test:
    needs: pr_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          
      - name: Run tests
        run: npm test
        
      
